spring.application.name=MyMovie

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:mymovie.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable specific Hibernate features not supported by SQLite
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.moviebooking=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
# IMPORTANT: Replace with your own secure 256-bit secret key (64 hex characters)
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-replace-me-with-64-hex-chars}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_replace_me}
stripe.currency=INR
