spring.application.name=MyMovie

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:mymovie.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable specific Hibernate features not supported by SQLite
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.moviebooking=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
app.jwt.secret=b741df4c98c84a75a45d2d83e8cc1d9bb24ce0f8d0103b87764b0c6182a0f23f
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_replace_me}
stripe.currency=INR
